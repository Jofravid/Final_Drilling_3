<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presupuesto APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" class="css">
</head>
  <body class="d-flex align-items-start">
    <div class="container m-3 col-md-4">
      <h3>PRESUPUESTO APP</h3>
        <div class= "card bg-success-subtle border border-success m-3 p-2">
          <label for="exampleInputEmail1" class="form-label">Ingresa Tu Presupuesto</label>
            <input type="text" class="form-control m-1 mr-2" id="presupuesto" aria-label="Search">
              <button type="submit" class="btn btn-success-subtle border border-success col-md-3" id="btn-calcular">Calcular</button>
        </div>
        <div class= "card bg-danger-subtle border border-danger m-3 p-2">
          <label for="exampleInputEmail1" class="form-label">Ingresa El Nombre Del Gasto</label>
            <input type="text" class="form-control m-1 mr-2" id="inputGasto" aria-label="Search">
          <label for="exampleInputEmail1" class="form-label">Ingresa La Cantidad Del Gasto</label>
            <input type="text" class="form-control m-1 mr-2" id="inputCantidad" aria-label="Search">
              <button type="submit" class="btn btn-danger-subtle border border-danger col-md-4" id="btn-gasto-cantidad">AÃ±adir Gasto</button>
        </div>
    </div>
    <div class="container m-3 col-md-4">
      <table class="table table-borderless mt-5">
        <thead>
          <tr>
            <th scope="col">PRESUPUESTO</th>
            <th scope="col">GASTOS</th>
            <th scope="col">SALDO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="totalPresupuesto">$0</td>
            <td id="totalGastos">$0</td>
            <td id="totalSaldo">$0</td>
          </tr>
          <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">GASTO</th>
                <th scope="col">VALOR</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <div>
              <tbody class="table-group-divider" id="listaTotal">
              </tbody>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
